<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>API | QTradingBot</title>
        <link rel="stylesheet" type="text/css" href="/spec/swagger-ui/swagger-ui.css">
    </head>
    <body>
        <div id="swagger-ui"></div>
        <script src="/spec/swagger-ui/swagger-ui-standalone-preset.js"></script>
        <script src="/spec/swagger-ui/swagger-ui-bundle.js"></script>
        <script>
            function HideTopbarPlugin() {
              return {
                components: {
                  Topbar: function() { return null }
                }
              }
            }

            window.onload = function() {
                window.ui = SwaggerUIBundle({
                    url: "/spec/api.yaml",
                    dom_id: '#swagger-ui',
                    deepLinking: true,
                    presets: [
                        SwaggerUIBundle.presets.apis,
                        SwaggerUIStandalonePreset
                    ],
                    plugins: [
                        SwaggerUIBundle.plugins.DownloadUrl,
                        HideTopbarPlugin
                    ],
                    layout: "StandaloneLayout",
                });
            }
        </script>
    </body>
</html>
